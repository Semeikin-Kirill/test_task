{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <form method="post" class="text-center" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
        <div class="mb-3">
          {{ form.password.label_tag }}
        {{ form.password }}
        </div>

    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
